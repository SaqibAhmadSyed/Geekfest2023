<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/speakeasy@6.0.0/dist/speakeasy.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/dist/qrcode.min.js"></script>
  <title>QR Code Display</title>
</head>

<body>
  <div>
    <h1>QR Code Display</h1>
    <div class="img-container">
      <img id="dynamicImage" alt="Dynamic Image">
    </div>
  </div>
  <script>
    // Import qrcode.js library
    import QRCode from 'qrcode';

    // Get the container element
    const container = document.getElementById('qrcode-container');

    // Generate the QR code
    QRCode.toCanvas(container, 'https://www.example.com', function (error) {
      if (error) console.error(error);
      console.log('QR code generated successfully!');
    });

  </script>
</body>

</html>
