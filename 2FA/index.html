<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" id="signInForm">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="signInUsername" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signInPassword" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" onclick="validateSignIn()" />

                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container"></div>
        <script src="./app.js"></script>

        <script>
            function validateSignIn() {
                // Get values from the input fields
                var username = document.getElementById("signInUsername").value;
                var password = document.getElementById("signInPassword").value;

                // no neeed to check username for the sake of the project
                // Check if password is entered
                if (password.trim() === "") {
                    alert("Please enter a password.");
                } else {
                    // You can perform further actions here, like sending a request to a server for authentication.
                    // For now, we'll just display an alert.
                    if (password.length < 8) {
                        alert("Password must be at least 8 characters long.");
                    } else if (!/[a-z]/.test(password)) {
                        alert("Password must contain at least one lowercase letter.");
                    } else if (!/[A-Z]/.test(password)) {
                        alert("Password must contain at least one uppercase letter.");
                    } else if (!/[0-9]/.test(password)) {
                        alert("Password must contain at least one number.");
                    } else {
                        alert("Sign In Successful!");
                    }
                }
            }
        </script>
    </div>
</body>

</html>
